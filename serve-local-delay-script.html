<script src="http://localhost:5500/scripts.js"></script>
<link rel="stylesheet" href="http://localhost:5500/styles.css" />

<script>
  function loadScript(src) {
    return new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      script.onload = resolve;
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }

  Promise.all([
    loadScript('https://code.jscharting.com/latest/jscharting.js'),
    loadScript('https://example.com/script2.js'),
    loadScript('https://example.com/script3.js'),
  ])
    .then(() => {
     // Loaded
    })
    .catch((error) => {
      console.error('Error loading scripts:', error);
    });
</script>
