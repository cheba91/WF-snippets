<style>
  .pagination__page-count {
    opacity: 0;
    transition: all 0.3s ease-in-out;
  }
</style>
<script>
  window.addEventListener('load', () => {
    const paginationElement = document.querySelector('.pagination__page-count');
    if (paginationElement) {
      const setPaginationText = () => {
        const currPage = paginationElement.getAttribute('aria-label')?.match(/Page (\d+) of (\d+)/);
        if (currPage) paginationElement.textContent = `Page ${currPage[1]} of ${currPage[2]}`;
      };

      //  Observe aria-label change
      const observer = new MutationObserver(setPaginationText);
      observer.observe(paginationElement, { attributes: true });
      setPaginationText();
      paginationElement.style.opacity = '1';
    }
  });
</script>
